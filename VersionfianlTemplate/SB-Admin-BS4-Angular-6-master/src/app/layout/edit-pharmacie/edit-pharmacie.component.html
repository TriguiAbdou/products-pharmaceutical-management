<div [@routerTransition]>
  <app-page-header [heading]="'Modifier votre pharmacie'" [icon]="'fa-edit'"></app-page-header>

  <div class="jumbotron">
        <div class={{couleur}} style="text-align: center"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
          {{message}}
        </div>
        <br/>
        <form role="form">
          <fieldset class="form-group">
              <label style="font-weight: bold">Nom :</label>
              <input [(ngModel)]="pharmacie.nom" class="form-control"  name="nom" style="font-weight: bold" disabled>
          </fieldset>
          <fieldset class="form-group">
                  <label style="font-weight: bold">Adresse :</label>
                  <input [(ngModel)]="pharmacie.adresse" style="font-weight: bold" class="form-control" name="adresse" disabled >
          </fieldset>
          <fieldset class="form-group">
            <label style="font-weight: bold">Région :</label>
            <input [(ngModel)]="pharmacie.region.nom" style="font-weight: bold" class="form-control" name="region" disabled>
          </fieldset> 
          <fieldset class="form-group">
                  <label style="font-weight: bold">Téléphone :</label>
                  <input [(ngModel)]="pharmacie.tel" style="font-weight: bold" class="form-control" placeholder="Entrer numéro de téléphone" name="tel" >
          </fieldset>
          <fieldset class="form-group">
            <label style="font-weight: bold">Email :</label>
            <input [(ngModel)]="pharmacie.mail" style="font-weight: bold" class="form-control" placeholder="Entrer mail" name="mail">
          </fieldset> 
          
          <div style="text-align: center">
              <button class="btn btn-lg btn-success" (click)="updatePharmacie(contents)" >Valider</button>
          </div>
          <ng-template #contents let-c="close" let-d="dismiss">
            <div class="modal-header">
              <h4 class="modal-title" style="margin-left: 2%"><i class="fa fa-check" aria-hidden="true" style="color: green"></i>Succés</h4>
              <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Votre pharmacie a été modifié avec succés !</p>
            </div>
            <div class="modal-footer" style="margin-right: 30%">
              <button type="button" class="btn btn-success" (click)="c('Close click')" style="width: 40%">ok !</button>
            </div>
          </ng-template>
      </form>      
  </div>
</div>
