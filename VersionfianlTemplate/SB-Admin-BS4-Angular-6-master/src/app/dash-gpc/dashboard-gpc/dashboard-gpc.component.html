<div [@routerTransition]>
    <h2 class="text-muted" style="text-align: center"> <label style="font-weight: bold">'Medica-IT'</label> Dashboard Pharmacie Centrale </h2>
    <div class="row">
      <div class="col-md-12">
        <ngb-carousel>
          <ng-template ngbSlide *ngFor="let slider of sliders">
            <img class="img-fluid mx-auto d-block" [src]="slider.imagePath" alt="Random first slide" width="100%" >
            <div class="carousel-caption">
              <h3>{{slider.label}}</h3>
              <p>{{slider.text}}</p>
            </div>
          </ng-template>
        </ngb-carousel>
      </div>
   </div>
   <hr >
  
   <div class="row">
      <div class="col-xl-3 col-lg-6" style="margin-left: 12%">
          <app-stat [bgClass]="'danger'"  [icon]="'fa-medkit'"  [label]="'Gestion des stocks'"></app-stat>
      </div>  
    <div class="col-xl-3 col-lg-6">
          <app-stat [bgClass]="'primary'"  [icon]="'fa-ambulance'"  [label]="'Liste des pharmacies '"  ></app-stat>
      </div>
      <div class="col-xl-3 col-lg-6">
          <app-stat [bgClass]="'success'"  [icon]="'fa-shopping-cart'"  [label]="'Liste des commandes '" ></app-stat>
      </div>
     
  </div>

    <hr />
    <hr />
</div>
